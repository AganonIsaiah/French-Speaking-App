<div class="flex flex-col justify-center items-center !w-90 !h-40 gap-2">
  <p class="font-bold !text-lg"> {{ dialogData.title }}</p>

  <p class="w-80 !text-md text-center"> {{ dialogData.message }}</p>
  
  <span class="flex flex-row-reverse gap-6 !mt-2">
    <button
    class="green-btn !w-20"
    (click)="dialogRef.close(closeOk)"
    >Ok</button>

    <button
    (click)="dialogRef.close()"
    class="green-btn !w-20"
    >Cancel</button>
  </span>
</div>
