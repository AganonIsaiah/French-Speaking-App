<div class="flex flex-col !w-80 !h-80 justify-center items-center gap-4">

  @if (showText) {
  <view-response [resView]="resList()" />
  <text-input (res)="handleRes($event)" />
  } @else {
  <div class="chatbot-container">
    <microphone />
  </div>
  }
  <button (click)="onSwitch()"
    class="bg-[#3f51b5] rounded-md hover:bg-[#303f9f] transition-colors duration-300 !p-2">
    {{ showText ? 'Hide Text' : 'Show Text'}}
  </button>

</div>
