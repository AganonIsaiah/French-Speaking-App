<div class="login-container">

  <h1 class="login">Login</h1>

  <form class="login-form" (ngSubmit)="onLogin()">
    <input type="text" placeholder="Username" name="username" [(ngModel)]="loginData.username" required /> <br>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required /> <br>
    <button type="submit">Login</button>
  </form>

  <p class="signup-form">Don't have an account? <a routerLink="/signup">Sign up</a></p>

</div>
